name: Deploy PHP App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v3

      - name: ğŸ” Mostrar contenido del directorio
        run: |
          echo "ğŸ“ Contenido en el workspace:"
          ls -la
          echo "ğŸ“„ Archivos disponibles:"
          find .

      - name: ğŸ§ª Ejecutar pruebas PHPUnit
        run: |
          docker build --no-cache -t php-app .
          docker run --rm -w /var/www/php-app php-app bash -c "composer install && ./vendor/bin/phpunit"

      - name: ğŸ“¦ Copiar archivos al servidor
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          source: "."
          target: "/var/www/php-app"

      - name: ğŸš€ Desplegar con Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          script: |
            cd /var/www/php-app
            docker-compose down
            docker-compose up -d --build


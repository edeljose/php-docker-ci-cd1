name: Deploy PHP App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Clonar el repositorio
        uses: actions/checkout@v3

      - name: üß™ Construir contenedor y correr pruebas PHPUnit
        run: |
          docker build -t php-app-test .
          docker run --rm php-app-test bash -c "composer install && ./vendor/bin/phpunit"

      - name: üîç Verificar las variables de entorno
        run: |
          echo "IP del servidor: ${{ secrets.SERVER_IP }}"
          echo "Usuario: ${{ secrets.SERVER_USER }}"
          echo "Puerto SSH: ${{ secrets.SERVER_SSH_PORT }}"

      - name: üöÄ Copiar archivos al servidor con puerto SSH personalizado
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          source: "."
          target: "/var/www/php-docker-ci-cd"
          debug: true

      - name: üì¶ Construir y desplegar con Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /var/www/php-docker-ci-cd
            docker-compose down
            docker-compose up -d --build

